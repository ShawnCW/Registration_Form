<!DOCTYPE html>
<html>
    <body>
        <div class="align-left">
            <form>
                <p>My Plain as can be Registration Form</p>
                <br>
                <br>
                <p>Tell us your First and Last Name</p>
                <label>
                    First Name:<input type="text" name="first name">
                </label>
                <br>
                <label>
                    Last Name:<input type="text" name="Last Name">
                </label>
                <label>
                <br>
                <p>Tell Us Your Email (we won't spam you, we promise</p>
                    Email:<input type="text" name="email">
                </label>
                <br>
                <p>Give us your password (we won't ask for it again)</p>
                <label>
                    Password:<input type="text" name="password">
                </label>
                <br>
                <p>Confirm Your Password</p>
                <label>
                    Password Confirm:<input type="text" name="confirm password">
                </label>
                <br>
                <p>Tell Us Your Birthday</p>
                <label>
                    Birthday:<input type="date" name="birthday">
                </label>
                <p>Select Your Gender</p>
                <label>
                    Male<input type="radio" name="gender" value="male">
                </label>
                <label>
                    Female<input type="radio" name="gender" value="female">
                </label>
                <label>
                    Non-binary<input type="radio" name="gender" value="prefer not to say">
                </label>
                <label>
                    Prefer Not to Say<input type="radio" name="gender" value="prefer not to say">
                </label>
                <br>
                <p>A short description of yourself</p>
                <label>
                    <textarea name="description"></textarea>
                </label>
                <br>
                <p>What's Your Favorite Language?</p>
                <select name="Favorite Language">
                    <option value="Rust">Rust</option>
                    <option value="Python">Python</option>
                    <option value="Kubernetes">Kubernetes</option>
                    <option value="Prefer not to take Sides">Prefer not to take sides</option>
                </select>
                <br>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
